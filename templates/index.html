<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Crop Prediction</title>
</head>

<body>
    <div class="container mt-md-3">
        <h1>Crop Prediction Dashboard</h1>
        <form action="/" method="POST" class="row g-3 mt-5">
            <div class="col-md-4">
                <label for="Nitrogen" class="form-label">Nitrogen (N)</label>
                <input type="text" class="form-control" name="Nitrogen" id="Nitrogen" placeholder="Enter Nitrogen content(0 - 100)">
            </div>
            <div class="col-md-4">
                <label for="Phosphorus" class="form-label">Phosphorus (P)</label>
                <input type="text" class="form-control" name="Phosphorus" id="Phosphorus" placeholder="Enter Phosphorus content(0 - 100)">
            </div>
            <div class="col-md-4">
                <label for="Potassium" class="form-label">Potassium (K)</label>
                <input type="text" class="form-control" name="Potassium" id="Potassium" placeholder="Enter Phosphorus content(0 - 100)">
            </div>
            <div class="col-6">
                <label for="Temperature" class="form-label">Temperature</label>
                <input type="text" class="form-control" name="Temperature" id="Temperature" placeholder="Enter Temperature(8 - 43)">
            </div>
            <div class="col-6">
                <label for="Humidity" class="form-label">Humidity</label>
                <input type="text" class="form-control" name="Humidity" id="Humidity" placeholder="Enter Humidity(12 - 99)">
            </div>
            <div class="col-md-6">
                <label for="PH" class="form-label">PH</label>
                <input type="text" class="form-control" name="PH" id="PH" placeholder="Enter PH level(3.5 - 9.9)">
            </div>
            <div class="col-md-6">
                <label for="Rainfall" class="form-label">Rainfall</label>
                <input type="text" class="form-control" name="Rainfall" id="Rainfall" placeholder="Enter Rainfall(20 - 300)">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        <h4 class="mt-md-3">Suitable Crop for given Condition</h4>
        <div class="card m-t-1">
            <div class="card-body">
                {{prediction}} &nbsp;
            </div>
        </div>
        <a href="/"><button class="btn btn-warning">Clear</button></a>


    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
